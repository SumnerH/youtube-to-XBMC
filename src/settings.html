<!doctype html>
<html>
<head>
	<title>Kassi Share - Settings</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/enums.js"></script>
	<script src="js/shared.js"></script>
	<script src="js/settings.js"></script>
		
</head>
<body>
  	<div>
		<div class="options_header">
		Kassi Share - Settings
		</div>
		
		<div class="hr"></div>
		
		<div id="success_status">
			Connection Success!
		</div>
		
		<div id="fail_status">
			Connection Failed!
		</div>
		
		<div id="missing_data">
			Enter connection settings!
		</div>
		
		<div id="unauthorized_data">
			Unauthorized! Probably username or password is incorrect.
		</div>
		
		<div id="conecting_data">
			Connecting.. Please wait..
		</div>
		
		<div class="options_body">

			<div class="options_item">
				<div class="options_name">Display Name: </div>
				<div class="options_data"><input type="text" placeholder="Living Room TV" id="kodiName" /></div>
			</div>

			<div class="options_item">
				<div class="options_name">Host or IP Address: </div>
				<div class="options_data"><input type="text" id="host" /></div>
			</div>
			
			<div class="clear"></div>
			
			<div class="options_item">
				<div class="options_name">HTTP Port: </div>
				<div class="options_data"><input type="text" placeholder="8080" id="port" /></div>
			</div>
			
			<div class="clear"></div>
			
			<div class="options_item">
				<div class="options_name">Username: (optional)</div>
				<div class="options_data"><input type="text" id="username" /></div>
			</div>
			
			<div class="clear"></div>
			
			<div class="options_item">
				<div class="options_name">Password: (optional)</div>
				<div class="options_data"><input type="password" id="pwd" /></div>
			</div>		
			
			<div class="clear"></div>
			
			<div class="options_item">
				<div class="options_name"></div>
				<div class="options_data">
                    <input type="checkbox" id="debugMode" /><label for="debugMode" title="Enables Console Log for Background Page">&nbsp;Debug Mode (for Nerds)</label><br><br>
                    <input type="checkbox" id="hide_inpage_links" /><label for="hide_inpage_links" title="Hide in-page links">&nbsp;Hide in-page links</label><br><br>
					<input type="button" value="Save" id="connectButton" />
					<input type="button" value="Clear" id="clearButton" />
				</div>
			</div>
			
		</div>		
	</div>
	
</body>
</html>
